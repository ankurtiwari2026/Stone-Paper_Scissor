<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>✊ Rock ✋ Paper ✌️ Scissors</h1>
        <div class="score-board">
            <div class="score">👤 You: <span id="player-score">0</span></div>
            <div class="score">🤖 Computer: <span id="computer-score">0</span></div>
        </div>
        <div class="result">
            <p id="result-text">Choose your move!</p>
        </div>
        <div class="choices">
            <button id="rock" class="choice">✊</button>
            <button id="paper" class="choice">✋</button>
            <button id="scissors" class="choice">✌️</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
